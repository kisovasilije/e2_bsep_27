<div class="certificates-wrapper">
  <div class="header">
    <div class="header-left">
      <mat-icon class="header-icon">workspace_premium</mat-icon>
      <h2>Certificates Information</h2>
    </div>

    <button mat-icon-button aria-label="Close" class="close-button" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <hr />

  <table mat-table [dataSource]="certificates" class="certificates-table">
    <ng-container matColumnDef="issuedToCn">
      <th mat-header-cell *matHeaderCellDef>Issued To</th>
      <td mat-cell *matCellDef="let cert">{{ cert.issuedToCn }}</td>
    </ng-container>

    <ng-container matColumnDef="issuedByCn">
      <th mat-header-cell *matHeaderCellDef>Issued By</th>
      <td mat-cell *matCellDef="let cert">{{ cert.issuedByCn }}</td>
    </ng-container>

    <ng-container matColumnDef="notBefore">
      <th mat-header-cell *matHeaderCellDef>Valid From</th>
      <td mat-cell *matCellDef="let cert">{{ cert.notBefore | date : "short" }}</td>
    </ng-container>

    <ng-container matColumnDef="notAfter">
      <th mat-header-cell *matHeaderCellDef>Valid To</th>
      <td mat-cell *matCellDef="let cert">{{ cert.notAfter | date : "short" }}</td>
    </ng-container>

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let cert">
        <button mat-icon-button aria-label="Download certificate" (click)="downloadCertificate(cert)">
          <mat-icon>download</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
