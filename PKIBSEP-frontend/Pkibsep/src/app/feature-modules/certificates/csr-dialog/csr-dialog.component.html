<h2 mat-dialog-title>Generate CSR</h2>
<div mat-dialog-content class="form-body">
  <label class="label">CSR</label>
  <input type="file" (change)="onCsrPemChanged($event)" />
</div>
<div mat-dialog-actions align="end" class="actions">
  <button mat-button color="primary" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [disabled]="isCreateCsrButtonDisabled" (click)="onCreateCsr()">
    <mat-icon>add</mat-icon>
    Create
  </button>
</div>
