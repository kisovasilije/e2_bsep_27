<h2 mat-dialog-title>Lozinka podeljena sa korisnicima - "{{ passwordEntry.siteName }}"</h2>

<mat-dialog-content>
  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Uƒçitavanje...</p>
  </div>

  <!-- Tabela korisnika -->
  <div *ngIf="!isLoading && sharedUsers.length > 0" class="table-container">
    <table mat-table [dataSource]="sharedUsers" class="mat-elevation-z1">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email korisnika</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <!-- Shared At Column -->
      <ng-container matColumnDef="sharedAt">
        <th mat-header-cell *matHeaderCellDef>Podeljeno</th>
        <td mat-cell *matCellDef="let user">{{ user.sharedAt | date:'dd.MM.yyyy HH:mm' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Poruka ako nema share-ova -->
  <div *ngIf="!isLoading && sharedUsers.length === 0" class="no-shares-message">
    <mat-icon>info</mat-icon>
    <p>Ova lozinka nije podeljena ni sa kim.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onClose()">Zatvori</button>
</mat-dialog-actions>
