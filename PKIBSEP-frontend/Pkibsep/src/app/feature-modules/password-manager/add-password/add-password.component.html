<h2 mat-dialog-title>Dodaj Novu Lozinku</h2>

<mat-dialog-content>
  <form [formGroup]="passwordForm">
    <mat-form-field class="full-width">
      <mat-label>Naziv Sajta</mat-label>
      <input matInput formControlName="siteName" placeholder="npr. Gmail, Facebook" required>
      <mat-error *ngIf="passwordForm.get('siteName')?.hasError('required')">
        Naziv sajta je obavezan
      </mat-error>
      <mat-error *ngIf="passwordForm.get('siteName')?.hasError('maxlength')">
        Maksimalno 255 karaktera
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Korisničko Ime</mat-label>
      <input matInput formControlName="username" placeholder="npr. user@example.com" required>
      <mat-error *ngIf="passwordForm.get('username')?.hasError('required')">
        Korisničko ime je obavezno
      </mat-error>
      <mat-error *ngIf="passwordForm.get('username')?.hasError('maxlength')">
        Maksimalno 255 karaktera
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Lozinka</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('password')?.hasError('required')">
        Lozinka je obavezna
      </mat-error>
    </mat-form-field>

    <div class="info-box">
      <mat-icon>info</mat-icon>
      <p>Lozinka će biti enkriptovana vašim javnim ključem pre slanja na server.</p>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="isSubmitting">Otkaži</button>
  <button mat-raised-button color="primary" (click)="onSubmit()"
          [disabled]="passwordForm.invalid || isSubmitting">
    <span *ngIf="!isSubmitting">Sačuvaj</span>
    <span *ngIf="isSubmitting">Čuvanje...</span>
  </button>
</mat-dialog-actions>
